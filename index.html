<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="view/style.css">
    <title>Login</title>
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>

<body id="flex">
    <div class="container-login" >
        <div class="user"></div>
        <form>
            <h1>log in</h1>
            <div class="input">
                <input type="text"  />
                <label> user</label>
            </div>
            <div class="input box">
                <input type="password" />
                <label>password</label>
                <div class="forgot">
                    <a href="#">
                        Recuperar Senha
                    </a>
                </div>
            </div>
            <button id="cadastro">Fazer Cadastro</button>
           <button id="login">Login</button>
        </form method="get">
    </div>

    <!-- cadastro -->
    
    <div id="cadastro">
        <div class="container-cadastro">
            <form>
                <h1>Cadastro</h1>
                <div class="input">
                    <input type="text" id="nome" required placeholder="Nome Completo" />
                    <input type="text" id="usuario" required placeholder="Usuario" />
                    <input type="email" required placeholder="email"/>
                    <input type="password" id="senha" required placeholder="Senha" />
                    <input type="password" id="Confirmar-senha" required placeholder="Confirmar senha" />
                </div>
                <button id="cadastrar">Cadastrar</button>
               <button id="voltar">Voltar</button>
            </form>


        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src=" controller/javascriptView.js"></script>
</body>

</html>
